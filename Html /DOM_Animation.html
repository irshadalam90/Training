<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<style>
	#container {
  	width: 400px;
  	height: 400px;
  	position: relative;
  	background: black;
	}
	#animate {
  	width: 50px;
  	height: 50px;
  	position: absolute;
  	background: blue;
	}
	</style>

	<body>

		<p>
		<button onclick="myMove()">Click Me</button>
		</p> 


		<h1>Animation using javascript</h1>
		<div id="container">
		<div id="animate"></div>
		</div>

		
		
		
	<script>
	function myMove() {
  		var elem = document.getElementById("animate");   
  		var pos = 0;
  		var id = setInterval(frame, 5);
  	function frame() {
    	if (pos == 350) {
      	clearInterval(id);
    } 	else {
      	pos++; 
      	elem.style.top = pos + 'px'; 
      	elem.style.left = pos + 'px'; 
    	}
    }
  	}
	</script>
		    
	</body>

</html>
