<ion-view>
  <ion-content class="has-header nocollection" scroll="false" has-bouncing="false">
    <div class="no-network">
      <i class="ion-location"></i>
    </div>
    <div class="">
      Unable to get Location
    </div>
    <div class="btn-section">
      <button ng-click="home.retryLocation()" name="button" class="button submit-btn-book">Try Again</button>
      <button ng-click="home.goToLocationSettings();" name="goToSetting" class="button submit-btn-book">Go to Settings</button>
    </div>
  </ion-content>
</ion-view>
