
<ion-header-bar class="bar-positive">
	<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
<h2 class="title">Calendar</h2>
</ion-header-bar>

<div class="bar bar-subheader 
   item-input-inset bar-light" >
    <label class="item-input-wrapper">
      <i class="ion ion-search placeholder-icon"></i>
       <input type="search" ng-model="query" placeholder="Search">
    </label>

</div>

<ion-view>
	<ion-content class="has-subheader">
	<div class="day" ng-repeat="(dayIndex,day) in calendar">
		<div class="item item-divider item-divider-calm">
			{{day.weekday}}
		</div>

	<div ng-show="day.title" class="item item-list item-text-wrap
	dayhighlight">
		<h2>{{day.title}}</h2>
		{{day.description}}
	</div>
	<ion-list>
		<ion-item ng-class="{'item-avatar':item.shortname, 
		'star':item.star}" class="item-text-wrap itom-icon-right"
		ng-repeat="item in day.schedule | filter: query" href="#">
			<img ng-show="item.shortname" ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} photo">
			<h2>{{item.time}}</h2>
			<h3>{{item.title}}</h3>
			<h4>{{item.artist ? ' with ' + item.artist : ''}}</h4>
			<p>{{item.description}}</p>
		</ion-item>
	</ion-list>

	</div>
</ion-content>

</ion-view>
