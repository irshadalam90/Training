<ion-header-bar class="bar-positive">
	<a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>


	
	<h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>
	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-text-wrap"
			ng-repeat="item in artists | filter: { shortname: whichartist }">
				<img src="img/{{item.shortname}}_tn.jpg">
	            <h2>{{item.name}}</h2>
	            <h3>{{itme.reknown}}</h3>
	            <p>{{item.bio }}</p>
	        </ion-item>
		</ion-list>
	</ion-content> 
</ion-view>
