<ion-view view-title="User List">

<ion-content>
	<div class="list">
		<form name="myForm" ng-submit="submitLogin()">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" name="email" ng-model="email">
          </label>

          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-model="password">
          </label>

          <button class="button button-assertive button-block">Sign In</button>
          

		  <button class="button button-assertive button-block" ng-click="signupForm()">Sign Up</button>
		  <ion-nav-view name="signup-tab"></ion-nav-view> 
       

          </form>
        </div>
      </ion-content>
</ion-view>
