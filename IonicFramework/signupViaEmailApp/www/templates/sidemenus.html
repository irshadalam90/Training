<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
       

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu List</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/sidemenus/home">
          Home
        </ion-item>
        
        <ion-item menu-close href="#/sidemenus/profile">
          User List
        </ion-item>
        
        <div>
        <ion-item href="#/sidemenus/playlists" ng-click="showItem()" class="item item-icon-right">
          Playlists
          <i id="like" ng-class="{'icon ion-ios-minus-empty': liked, 'icon ion-ios-plus-empty': !liked}" ></i>
          </ion-item>     
      
      <div ng-show="showlist">
        <ion-nav-view name="playlistsContent" ng-show="showlist"></ion-nav-view>
      </div>
      </div>

      <div>
      <ion-item menu-close href="#/sidemenus/home">
        Logout  
        </ion-item>
      </div>
      </ion-list>
      
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
