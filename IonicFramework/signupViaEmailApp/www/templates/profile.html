<ion-view view-title="User List">

<div class="bar bar-subheader 
    item-input-inset bar-light" >
    <label class="item-input-wrapper">
        <i class="ion ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search">
    </label>
</div>

<ion-content class="has-subheader">
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher> 
    <ion-list>
    	<ion-item class="item-thumbnail-left item-text-wrap item-icon-right" 
    	href="#/tab/list/{{item.shortname}}" 
    	ng-repeat="item in artists | filter: query">
    	<img src="img/{{item.shortname}}_tn.jpg">
    	<h2>{{item.name}}</h2>
    	<h3>{{itme.reknown}}</h3>
    	<p>{{item.bio | limitTo: 100 }}
    	{{item.bio.length > 150 ? '&hellip;' : ''}}
    	</p>

   
    	<ion-reorder-button class="ion-navicon"
    	on-reorder="moveItem(item,$fromIndex,$toIndex)">
    	</ion-reorder-button>

   	</ion-item>
    </ion-list>
</ion-content>
</ion-view>
