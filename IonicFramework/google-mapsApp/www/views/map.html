          </button>
        </div>

    <div class="map-container" data-tap-disabled="true">
       <map class="map" zoom="14" >
          <!-- <custom-marker ng-repeat="cm in customMakers" position="[{{cm.lat}},{{cm.lng}}]" class="{{cm.class}}">
          <h3 class="marker-title">{{cm.txt}}</h3>
        </custom-marker> -->

       </map>
    </div>
  </ion-content>
</ion-view>
