<ion-view view-title="Ionic Map">
  <ion-content class="example-content has-header">
    <div class="row geolocation-row">
      <div class="col col-center">
        <button class="geolocation-button button button-block button-positive" style="z-index: 999;" ng-click="tryGeoLocation()">
          Try the Geo Location feature!
        </button>
      </div>
    </div>
    <div class="row row-no-padding map-row">
      <div class="col map-col">
        <div class="search-container">
          <div class="list list-inset search-input-outer">
            <label class="item item-input search-box">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input ng-model="search.input" type="text" placeholder="Search location" ng-change="getPlacePredictions(search.input)"/>
            </label>
          </div>
          <div ng-show="predictions.length > 0" class="row row-no-padding search-results">
            <div class="col">
              <div class="list location-results-list">
                <a ng-repeat="prediction in predictions" class="item item-icon-left location-item" >
                  <i class="icon ion-location"></i>
                  <h3 class="location-name">{{prediction.terms[0].value}}</h3>
                  <span class="location-desc">{{prediction.description}}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="map-container" data-tap-disabled="true">
          <map ng-transclude class="map" zoom="14" center="map.center"  >
            <marker ng-repeat="m in marker" position="m.position" decimals="m.decimals" options="m.options" ></marker>
           <!-- <div>
           <points coords="points.coords" options="points.options" events="points.events" decimals="points.decimals"></points>
          </div> -->
            
          </map>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
