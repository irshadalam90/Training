
      <ion-header-bar class="bar-light">
        <a class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()"></a>
        <h1 class="title">Sign Up Form</h1>
      </ion-header-bar>


      <ion-content>
      
        <div class="list">
          <form name="myForm" >

          <label class="item item-input item-floating-label">
            <span class="input-label">Name</span>
            <input type="text" name="name" ng-model="name" placeholder="Name" required>
            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
              <span ng-show="myForm.name.$error.required">Name is required.</span>
            </span>
          </label>
          
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" name="email" ng-model="email" placeholder="Enter Email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
              <span ng-show="myForm.email.$error.required">Email is required.</span>
              <span ng-show="myForm.email.$error.email">Invalid email</span>
            </span>
          </label>
          
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" name="password" ng-model="password" placeholder="Enter password" ng-minlength="8" ng-maxlength="20"  required>
            <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
              <span ng-show="myForm.password.$error.required">password is required.</span>
              <span ng-show="myForm.password.$error.minlength">password atleast 8 character</span>
            </span>
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Mobile number</span>
            <input type="number" name="mobile" ng-model="mobile" placeholder="Enter mobile number" ng-maxlength="10" required>
            <span style="color:red" ng-show="myForm.mobile.$dirty && myForm.mobile.$invalid">
              <span ng-show="myForm.mobile.$error.required">phone number is required.</span>
              <span ng-show="myForm.mobile.$error.maxlength">phone number not greater than 10 digit</span>
            </span>
          </label>

          
          <div class="lgn-btn-wrapper">
          <button type="submit" class="button button-assertive lgn-input" ng-click="submitData(myForm.$valid)">Create Account</button>
         </div>
         
          </form>
        </div>
      </ion-content>
