<ion-view>
	<ion-content class="cur-prs">
		
			<!-- <div class="cur-prs-subimg"></div>-->
			<div class="curp-img"></div>
			<div class="cur-prs-wrapper">
				<label class="item item-input cur-prs-input">
    				<i class="icon ion-search placeholder-icon"></i>
    				<input type="text" ng-model="search" 
    				name="search" placeholder="Search by locality or city">
  				</label>
			</div>
			<div class="cur-prs-btn_nb">
				<button class="button button-outline button-dark">Nearby Me</button>
			</div>

			<div class="cur-prs-wrap_btm">
				<button class="cur-prs-btn_btm button button-assertive" ng-click="openGurgaon()">Gurgaon</button>
				<button class="cur-prs-btn_btm button button-assertive" ng-click="openDelhi()">Delhi</button>
				<button class="cur-prs-btn_btm button button-assertive" ng-click="openNoida()">Noida</button>
			</div>
			
	</ion-content>
</ion-view>
